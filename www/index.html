<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TableView</title>
    <script type="text/javascript" src="tableview.browser.js"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <script>
        async function main() {
            const rowCount = 10000;
            const view = new tableview.TableView(4, rowCount, 18, (row, index) => {
                if (index % 2) {
                    row.element.style.backgroundColor = '#fafaff';
                } else {
                    row.element.style.backgroundColor = '#ffffff';
                }
                row.setContent(0, index);
                row.setContent(1, Math.PI * index);
                row.setContent(2, Math.PI * index * index);

                const progress = document.createElement('div');
                progress.style.backgroundColor = '#4477ff';
                progress.style.height = '100%';
                progress.style.width = `${Math.fround(index / rowCount * 100)}%`;
                row.setContent(3, progress);
                return row;
            });
            // view.runHot = true;
            view.parent = document.body;
            console.log(view);
        }
        document.addEventListener('DOMContentLoaded', main);
    </script>
</body>
</html>
